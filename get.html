<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Шаблон GET запроса</title>
  <!-- Подключаем Bootstrap для стилизации -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Подключаем свой файл стилей -->
  <link rel="stylesheet" href="get.css">
  <!-- Добавляем мета-тег viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Создаем шапку сайта -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Сайт для просмотра постов</h1>
      <p class="site-description">Здесь вы можете прочитать интересные посты о разных темах</p>
    </div>
  </header>
  <!-- Создаем навигацию сайта -->
  <nav class="site-nav">
    <div class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Новости</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Обзоры</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Советы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Уроки</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Создаем основное содержимое сайта -->
  <main class="site-main">
    <div class="container">
      <div class="row">
        <!-- Создаем список постов -->
        <div class="col-md-8">
          <ul id="post-list" class="list-unstyled">
            <!-- Здесь будут добавляться посты с помощью JavaScript -->
          </ul>
          <!-- Создаем пагинацию -->
          <nav aria-label="Page navigation">
            <ul id="pagination" class="pagination justify-content-center">
              <!-- Здесь будут добавляться кнопки пагинации с помощью JavaScript -->
            </ul>
          </nav>
        </div>
        <!-- Создаем боковую панель -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Получить пост</h5>
              <p class="card-text">Вы можете получить случайный пост с API, нажав на кнопку ниже.</p>
              <button id="get-post" class="btn btn-primary mx-auto d-block">Получить пост</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Создаем подвал сайта -->
  <footer class="site-footer">
    <div class="container">
      <p class="text-center">© 2023 Итоговый проект. Все права защищены.</p>
    </div>
  </footer>
  <!-- Подключаем jQuery для работы с AJAX -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Подключаем Bootstrap для работы с модальными окнами -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Подключаем свой файл скриптов -->
  <script src="get.js"></script>
  <!-- Добавляем медиа-запросы для адаптивности -->
  <style>
    @media (max-width: 768px) {
      /* Скрываем заголовок и описание сайта на маленьких экранах */
      .site-title, .site-description {
        display: none;
      }
      /* Делаем боковую панель шире и перемещаем ее наверх */
      .col-md-4 {
        order: -1;
        width: 100%;
      }
    }
  </style>
</body>
</html>
